name: echo-pulumi-ecr-mirror
description: ECR Pullthrough Cache integration with Echo registry service
runtime: nodejs

config:
  echoRegistryAccountId:
    type: string
    description: "The AWS account ID of the Echo ECR registry (12 digits)"
  echoRegistryRegion:
    type: string
    description: "The AWS region of the Echo ECR registry"
    default: "us-east-1"
  cacheNamespace:
    type: string
    description: "Namespace/prefix for cached repositories in your ECR"
    default: "echo"
  resourcePrefix:
    type: string
    description: "Prefix for names of IAM resources created by this component"
    default: "echo-mirror"
