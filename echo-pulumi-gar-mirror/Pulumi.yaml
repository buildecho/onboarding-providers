name: echo-pulumi-gar-mirror
runtime:
  name: nodejs
  options:
    typescript: true
    tsconfig: tsconfig.pulumi.json
description: GCP Artifact Registry remote repository for Echo Registry integration

config:
  gcp:project:
    description: The GCP project to deploy resources to
  
  # Custom configuration
  projectId:
    description: The GCP project ID where resources will be created
    type: string
  
  location:
    description: The location for the Artifact Registry repository
    type: string
    default: us-central1
  
  cacheRepositoryName:
    description: The ID of the cache repository to create
    type: string
    default: echo
  
  echoAccessKeyName:
    description: The name of your Echo access key (used as username)
    type: string
    secret: true
  
  echoAccessKeyValue:
    description: The value of your Echo access key (used as password)
    type: string
    secret: true
  
  echoRegistryUrl:
    description: URL of the Echo registry
    type: string
    default: https://reg.echohq.com
  
  description:
    description: Description for the Artifact Registry repository
    type: string
    default: Remote repository for Echo Registry integration
  
  readerMembers:
    description: List of members to grant read access to the repository
    type: array
    items:
      type: string
    default: []
  
  writerMembers:
    description: List of members to grant write access to the repository
    type: array
    items:
      type: string
    default: []
  
  labels:
    description: Labels to apply to the resources
    default: {} 
